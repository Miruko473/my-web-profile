<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ GitHub</title>
  <style>
    /* สไตล์สำหรับการจัดตำแหน่ง */
    body {
      display: flex;
      justify-content: center; /* จัดกึ่งกลางในแนวนอน */
      align-items: center; /* จัดกึ่งกลางในแนวตั้ง */
      height: 100vh; /* ใช้ความสูงเต็มหน้าจอ */
      margin: 0; /* ลบ margin ของ body */
      font-family: Arial, sans-serif; /* เลือกฟอนต์ */
      background-color: #f0f0f0; /* สีพื้นหลัง */
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      box-sizing: border-box;
    }

    .card img {
      border-radius: 50%;
    }

    #profile-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .bio {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-size: 14px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="moodeng.jpg" alt="Profile Picture" width="100" height="100">

    <h1>สวัสดีครับ</h1>
<p>นี่คือเว็บโปรไฟล์ของฉันบน GitHub</p>
<ul>
  <li>ชื่อ:กิตติพัฒน์ จินาผล</li>
<li>ชื่อเล่น: กิต</li>
<li>สิ่งที่กําลังเรียน: GitHub Desktop</li>
</ul>


  </div>
</body>
</html>
